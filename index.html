<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Challenge - Pomodoro Clock</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container" id="site-wrapper">
    <div class="page-header">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="row" id="controls-row">
      <div class="col-md-1 col-md-offset-4 col-sm-2 col-sm-offset-2 col-xs-4 text-right">
        <button type="button" id="start-pause-button" class="btn btn-default btn-round" aria-label="Start / Pause">
            <span class="glyphicon glyphicon-play fa-lg" aria-hidden="true"></span>
          </button>
      </div>
      <div class="col-md-2 col-xs-4 text-center">
        <button type="button" id="option-button" class="btn btn-default btn-round" data-toggle="collapse" data-target="#clock-options"
          aria-label="Options" aria-expanded="false" aria-controls="clock-options">
            <span class="glyphicon glyphicon-cog fa-lg" aria-hidden="true"></span>
          </button>
      </div>
      <div class="col-md-1 col-sm-2 col-xs-4 text-left">
        <button type="button" id="reset-button" class="btn btn-default btn-round" aria-label="Reset">
            <span class="glyphicon glyphicon-repeat fa-lg" aria-hidden="true"></span>
          </button>
      </div>
    </div>
    <div class="row collapse" id="clock-options">
      <div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" id="clock-options-inner">
        <div class="row">
          <div class="col-lg-3 col-xs-6 text-center">
            Work Time
          </div>
          <div class="col-lg-3 col-lg-offset-6 col-xs-6 text-center">
            Break Time
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 col-xs-2 option-container text-right">
            <button type="button" class="btn btn-minutes" id="work-minus" aria-label="Decrease">
                <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
              </button>
          </div>
          <div class="col-lg-1 col-xs-2 text-center">
            <span class="options-minutes" id="work-minutes">25</span>
          </div>
          <div class="col-lg-1 col-xs-2 option-container text-left">
            <button type="button" class="btn btn-minutes" id="work-plus" aria-label="Increase">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              </button>
          </div>
          <div class="col-lg-1 col-lg-offset-6 col-xs-2 text-right">
            <button type="button" class="btn btn-minutes" id="break-minus" aria-label="Decrease">
                <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
              </button>
          </div>
          <div class="col-lg-1 col-xs-2 text-center">
            <span class="options-minutes" id="break-minutes">5</span>
          </div>
          <div class="col-lg-1 col-xs-2 text-left text-left">
            <button type="button" class="btn btn-minutes" id="break-plus" aria-label="Increase">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              </button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-xs-6 text-center">
            Minutes
          </div>
          <div class="col-lg-3 col-lg-offset-6 col-xs-6 text-center">
            Minutes
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="clock-row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
        <p id="clock">
          <span id="clock-minutes">25</span>
          <span id="clock-separator">:</span>
          <span id="clock-seconds">00</span>
        </p>
      </div>
      <div class="col-xs-12 text-center xyz">
        <span id="clock-indicator"></span>
      </div>
    </div>
    <div class="row" id="message-row">
      <div class="col-sm-6 col-sm-offset-3 text-center" id="clock-message">
      </div>
    </div>
    <div class="row" id="description-row">
    </div>
  </div>
